<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MasterDio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fceff9, #fdfbfb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container img {
      width: 120px;
      margin-bottom: 20px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #d16ba5;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #d16ba5;
    }

    .login-btn {
      background-color: #d16ba5;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 15px;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    .login-btn:hover {
      background-color: #c04c8d;
    }

    .small-text {
      margin-top: 15px;
      font-size: 0.9em;
      color: #666;
    }

    .small-text a {
      color: #d16ba5;
      text-decoration: none;
    }

    .small-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- ðŸ”° MasterDio Logo -->
    <img src="/images/masterdio-logo.png" alt="MasterDio Logo" />
    
    <h2>Welcome Back â™¡</h2>

    <!-- âœ… Login Form -->
    <form id="loginForm" action="/login" method="POST">
      <input type="text" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="small-text">
      Not a member? <a href="https://masterdio.com/#contact">Register</a>
    </div>
  </div>

  <!-- âœ… Check email is Gmail -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      const email = this.email.value;
      if (!email.endsWith('@gmail.com')) {
        e.preventDefault();
        alert('Only accept Email login (email must end with gmail.com)');
      }
    });
  </script>
</body>
</html>
