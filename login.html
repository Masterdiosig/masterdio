<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MasterDio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="section">
    <div class="container" style="max-width: 400px; margin: 0 auto;">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit" class="btn">Login</button>
        <p class="note">Don’t have an account? <a href="#register">Register here</a></p>
      </form>
    </div>
  </section>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      const res = await fetch('http://localhost:4000/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (res.ok) {
        alert('Login successful');
        localStorage.setItem('token', data.token); // nếu dùng JWT
        window.location.href = 'dashboard.html'; // chuyển sang dashboard
      } else {
        alert('Login failed: ' + data.message);
      }
    });
  </script>
</body>
</html>
