    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    .container {
      background: #d5ff39;
      border-radius: 20px;
      max-width: 1000px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .form-container {
      flex: 1;
      min-width: 300px;
      padding: 40px;
      background: linear-gradient(to right, #d5ff39, #eaff8f);
    }
    h2 { font-size: 28px; margin-bottom: 10px; }
    p { margin-bottom: 30px; color: #333; }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      margin-bottom: 6px;
      font-weight: 500;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      background: #fff;
    }
    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }
    .full-width { grid-column: span 2; }
    .checkbox {
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }
    .submit-button {
      margin-top: 20px;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background-color: #000;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
    }
    .partners {

      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      font-size: 14px;
      color: #555;
    }
    .partners span { opacity: 0.8; }
    @media (max-width: 768px) {
      .form-grid { grid-template-columns: 1fr; }
      .full-width { grid-column: span 1; }
      .form-container { padding: 30px 20px; }
    }
  </style>
</head>

<script>
  function validateForm() {

      return false;
